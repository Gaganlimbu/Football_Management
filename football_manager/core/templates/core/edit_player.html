{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg mt-8">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Edit Player</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors duration-200">Update Player</button>
            </div>
        </form>
    </div>
{% endblock %}
